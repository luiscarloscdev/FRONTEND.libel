<!-- Large modal -->
<div id="modalLogin" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="row">
            <div class="col-6 back-img remove-padding-rl">
              <div class="content-left">
                <!---->
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active col-md-4 col align-self-end" id="v-pills-login-tab" data-toggle="pill" href="#v-pills-login" role="tab" aria-controls="v-pills-login"
                    aria-selected="true">Iniciar sesión</a>
                  <a class="nav-link col-md-4 col align-self-end" id="v-pills-register-tab" data-toggle="pill" href="#v-pills-register" role="tab" aria-controls="v-pills-register"
                    aria-selected="false">Registrarse</a>
                </div>
              </div>
            </div>
            <div class="col-6 remove-padding-rl">
              <div class="content-right">
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-login" role="tabpanel" aria-labelledby="v-pills-login-tab">
                    <!-- Login -->
                    <div class="container">
                      <div class="row justify-content-md-center">
                        <div class="col-md-12 formularioCentral">
                          <div class="header-img col-md-12">
                            <img src="../../../assets/images/logo-libel-studios-login.png" class="img-fluid" alt="logo">
                          </div>
                          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" novalidate>
                            <div class="form-group left-icon">
                              <i class="far fa-user"></i>
                              <input type="text" formControlName="userEmail" class="form-control" placeholder="Usuario o Correo electrónico" />
                              <div *ngIf="fLogin.userEmail.invalid && fLogin.userEmail.touched" class="error">
                                Usuario o Correo electrónico son requeridos.
                              </div>
                            </div>
                            <div class="form-group left-icon">
                              <i class="fas fa-unlock"></i>
                              <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" />
                              <div *ngIf="fLogin.password.invalid && fLogin.password.touched" class="error">
                                Contraseña es requerida.
                              </div>
                            </div>
                            <div class="form-group form-check checkForm">
                              <div class="row">
                                <div class="col-lg-6">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                                </div>
                                <div class="col-lg-6 lost-pass">
                                  <a href="" class="link">Olvide mi contraseña</a>
                                </div>
                              </div>
                            </div>
                            <button type="submit" [disabled]="loginForm.status == 'INVALID'" class="btn btn-primary col-md-12 btn-login">Ingresar</button>
                           </form>
                          <br>
                          <div *ngIf="mostrarmsj" class="alert alert-danger" role="alert">
                            {{errorMessage}}
                          </div>
                          <div class="footer-social row">
                            <div class="col-lg-5 line">
                              <a href="#" class="btn-social-red col-md-6 botonFacebook">Facebook</a>
                            </div>
                            <div class="col-lg-2 caract-center">
                              <p class="tituloClarito col-md-12">o</p>
                            </div>
                            <div class="col-lg-5 line">
                              <a href="#" class="col-md-6 btn-social-red botonGoogle">Google+</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="v-pills-register" role="tabpanel" aria-labelledby="v-pills-register-tab">
                    <!-- register -->
                    <div class="container">
                      <div class="row justify-content-md-center">
                        <div class="col-md-12 formularioCentral">
                          <div class="header-img col-md-12">
                            <img src="../../../assets/images/logo-libel-studios-login.png" class="img-fluid" alt="logo">
                          </div>
                          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" novalidate="novalidate">
                            <div class="form-group left-icon">
                              <i class="far fa-user"></i>
                              <input type="text" formControlName="user" class="form-control" placeholder="Usuario" />
                              <div *ngIf="fregister.user.invalid && fregister.user.touched" class="error">
                                Usuario es requerido.
                              </div>
                            </div>
                            <div class="form-group left-icon">
                              <i class="far fa-envelope"></i>
                              <input type="text" formControlName="email" class="form-control" placeholder="Correo electrónico" />
                              <div *ngIf="fregister.email.invalid && fregister.email.touched" class="error">
                                Correo electrónico es requerido.
                              </div>
                            </div>
                            <div class="form-group left-icon">
                              <i class="fas fa-unlock"></i>
                              <input type="text" formControlName="passwordReg" class="form-control" placeholder="Contraseña" />
                              <div *ngIf="fregister.passwordReg.invalid && fregister.passwordReg.touched" class="error">
                                Contraseña es requerida.
                              </div>
                            </div>
                            <div class="form-group form-check checkForm">
                              <div class="row">
                                <div class="col-lg-12">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                  <label class="form-check-label" for="exampleCheck2">Acepto <a href="#" class="politic">Políticas de Privacidad</a></label>
                                </div>
                              </div>
                            </div>
                            <button type="submit" [disabled]="registerForm.status == 'INVALID'" class="btn btn-primary col-md-12 btn-login">Registrarse</button>
                          </form>
                          <br>
                          <div *ngIf="mostrarmsj" class="alert alert-danger" role="alert">
                            {{errorMessage}}
                          </div>
                          <div class="footer-social row">
                            <div class="col-lg-5 line">
                              <a href="#" class="btn-social-red col-md-6 botonFacebook">Facebook</a>
                            </div>
                            <div class="col-lg-2 caract-center">
                              <p class="tituloClarito col-md-12">o</p>
                            </div>
                            <div class="col-lg-5 line">
                              <a href="#" class="col-md-6 btn-social-red botonGoogle">Google+</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
