<!-- Large modal -->


<div id="modalLogin" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-10 formularioCentral">
                  	<h1 class="tituloFormulario">Iniciar Seción</h1>
                    <p class="tituloClarito">Si aun no tienes una cuenta <a href="#" class="linkVioleta">Registrate Aquí</a></p>
				    <form [formGroup]="loginForm" (ngSubmit)="logiarse()" novalidate="novalidate">
                        <div class="form-group">                            
                            <input 
                            formControlName="email"
                            type="email" 
                            class="form-control"                              
                            aria-describedby="emailHelp" 
                            placeholder="Correo electrónico">   
                            <div *ngIf="loginForm.controls['email'].errors?.required && loginForm.controls['email'].touched" 
                                class="form-control-feedback">
                                    El email es necesario
                            </div> 
                            <div *ngIf="loginForm.controls['email'].errors?.pattern && loginForm.controls['email'].touched" 
                                class="form-control-feedback">
                                    El email no tiene formato correcto
                            </div>  
                                                                                 
                        </div>
                        <div class="form-group">                            
                            <input 
                            formControlName="password"
                            type="password" 
                            class="form-control" 
                            placeholder="Contraseña">
                            <div *ngIf="loginForm.controls['password'].errors?.required && loginForm.controls['password'].touched" 
                                class="form-control-feedback">
                                    La contraseña es necesaria
                            </div>
                            
                        </div>
                        <div class="form-group form-check checkForm">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input 
                                    type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                                </div>
                                <div class="col-lg-6 textoDerecha">
                                    <a href="" class="linkClarito">Olvide mi Contraseña</a>
                                </div>
                            </div>                            
                        </div>
                        <button type="submit" [disabled]="loginForm.status !='VALID'" class="btn btn-primary botonRedondo botonVioleta">Ingresar</button>
                    </form>
                                      
					<br>
                    <br>
                    <div *ngIf="mostrarmsj" class="alert alert-danger" role="alert">
                            {{errorMessage}}
                    </div>
				  <div>
                    <p class="tituloClarito">O inicia seción con:</p>
                    <a href="#" class="btn btn-primary botonRedondo botonFacebook">Facebook</a>  <a href="#"class="btn btn-danger botonRedondo botonGoogle">Google+</a>
				  </div>
                </div>
            </div>
       </div>    
  </div>
</div>
</div>
